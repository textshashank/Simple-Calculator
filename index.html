<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <input type="input" id="inp" placeholder="0">
        </div>
        <div class="numpad">
            <div class="d1 btndiv">
                <button class="btn" onclick="inputClr()">C</button>
            </div>
            <div class="d2 btndiv">
                <button class="btn">+/-</button>
            </div>
            <div class="d3 btndiv">
                <button class="btn" onclick="display('%')" value="%">%</button>
            </div>
            <div class="d4 btndiv">
                <button class="btn col" onclick="display('/')" value="/">/</button>
            </div>
            <div class="d5 btndiv">
                <button class="btn num" onclick="display('7')" value="7">7</button>
            </div>
            <div class="d6 btndiv">
                <button class="btn num" onclick="display('8')" value="8">8</button>
            </div>
            <div class="d7 btndiv">
                <button class="btn num" onclick="display('9')" value="9">9</button>
            </div>
            <div class="d8 btndiv">
                <button class="btn col" onclick="display('*')" value="*">*</button>
            </div>
            <div class="d9 btndiv">
                <button class="btn num" onclick="display('4')" value="4">4</button>
            </div>
            <div class="d10 btndiv">
                <button class="btn num" onclick="display('5')" value="5">5</button>
            </div>
            <div class="d11 btndiv">
                <button class="btn num" onclick="display('6')" value="6">6</button>
            </div>
            <div class="d12 btndiv">
                <button class="btn col" onclick="display('-')" value="-">-</button>
            </div>
            <div class="d13 btndiv">
                <button class="btn num" onclick="display('1')" value="1">1</button>
            </div>
            <div class="d14 btndiv">
                <button class="btn num" onclick="display('2')" value="2">2</button>
            </div>
            <div class="d15 btndiv">
                <button class="btn num" onclick="display('3')" value="3">3</button>
            </div>
            <div class="d16 btndiv">
                <button class="btn col" onclick="display('+')" value="+">+</button>
            </div>
            <div class="d17 btndiv">
                <button class="btn num" onclick="display('0')" value="0">0</button>
            </div>
            <div class="d18 btndiv">
                <button class="btn num" onclick="display('.')" value=".">.</button>
            </div>
            <div class="d19">
                <button class="btn col" onclick="calKro()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
